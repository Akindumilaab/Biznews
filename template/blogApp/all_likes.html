{% extends "common.html" %}
    {% block title %} all likes {% endblock %}
    {% block content %}
    {% load static %}



    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">View</th>
              </tr>
            </thead>
            <tbody>
              {% for each in alllikes %}  
              <tr>
                <th scope="row"> {{each.user.user.first_name }} {{each.user.user.last_name }}</th>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
    {% endblock content %}
