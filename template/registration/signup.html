{% extends "common.html" %}
{% block title %} Signup{% endblock title %}
{% block content %}
{% load static %}

<div class="container col-7 col-md-4 pb-2">
    <h3 class="text-center">Signup</h3>
    <form method="post">
        {% csrf_token %}
        {% load bootstrap %}
        {{form|bootstrap}}
        <button type="submit" class="btn btn-primary w-100">Signup</button>
       
    </form>

</div>
{% endblock content %}
